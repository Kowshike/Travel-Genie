<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta http-equiv="x-ua-compatible" content="ie=edge" />
  <title>Travel Genie - Register Page</title>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  <!-- Google Fonts Roboto -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" />
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    /* Fullscreen Background Video */
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: 'Roboto', sans-serif;
      color: #333;
    }

    #video-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    /* Header Section with Animation */
    .header-title {
      font-size: 3.5rem;
      font-weight: 900;
      color: #ffffff;
      text-transform: uppercase;
      letter-spacing: 3px;
      margin-bottom: 0.5rem;
      animation: slideIn 1.5s ease-out;
      text-shadow: 0 3px 5px rgba(0, 0, 0, 0.5);
      cursor: pointer;
    }

    .header-title:hover {
      color: #ffd700;
      transition: color 0.5s ease;
    }


/* Quote Styling */
.quote {
  font-size: 3.0rem;
  font-weight: 700; /* Added bold styling */
  color: #e0e0e0;
  font-style: bold;
  margin-bottom: 1.5rem;
  animation: fadeIn 2s ease-in-out;
  transition: color 0.5s ease;
}

.quote:hover {
  color: #ffd700; /* Hover effect */
}


    /* Subtle Sliding Animation */
    @keyframes slideIn {
      from {
        transform: translateY(-100px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    /* Quote Styling */
    .quote {
      font-size: 1.2rem;
      font-weight: 400;
      color: #e0e0e0;
      font-style: italic;
      margin-bottom: 1.5rem;
      animation: fadeIn 2s ease-in-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    /* Card Styling */
   /* Updated Card for Glassmorphism Effect */
.card {
  border: none;
  border-radius: 15px;
  background: rgba(255, 255, 255, 0.2); /* Transparent white */
  backdrop-filter: blur(15px); /* Stronger glass blur */
  -webkit-backdrop-filter: blur(15px); /* Safari support */
  box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2); /* Softer shadow */
  color: #333;
  border: 1px solid rgba(255, 255, 255, 0.3); /* Subtle border */
  padding: 20px;
}


    .form-control {
      border-radius: 30px;
      height: 45px;
      padding: 10px 20px;
      font-size: 1rem;
    }

    .btn {
      border-radius: 30px;
      padding: 10px 20px;
      font-size: 1rem;
      background: linear-gradient(to right, #48c6ef, #6f86d6);
      color: white;
      border: none;
      transition: all 0.3s ease-in-out;
    }

    .btn:hover {
      background: linear-gradient(to right, #6f86d6, #48c6ef);
      box-shadow: 0 5px 15px rgba(72, 198, 239, 0.4);
    }

    .text-muted a {
      color: #ef0909;
      text-decoration: none;
      font-weight: bold;
    }

    .text-muted a:hover {
      color: #f221cf;
    }
  </style>
</head>

<body>
  <!-- Background Video -->
  <video id="video-bg" autoplay muted loop>
    <source src="{{ url_for('static', filename='199958-911694865.mp4') }}" type="video/mp4">
    Your browser does support the video tag.
  </video>
  


  <!-- Section -->
  <section class="text-center w-100 position-relative" style="z-index: 1;">
    <!-- Header Section -->
    <div class="mb-4">
      <h1 class="header-title">Travel-Genie</h1>
      <p class="quote">"Your Journey Begins Here - Explore, Dream, Discover!"</p>
    </div>

    <!-- Form Card -->
    <div class="card mx-auto shadow-5-strong" style="max-width: 450px;">
      <div class="card-body">
        <h2 class="fw-bold mb-4">Create Your Travel Account</h2>
        <form action="/register" method="POST">
          <!-- Name input -->
          <div class="mb-3">
            <input type="text" id="name" class="form-control" placeholder="Your Name" name="name" required />
          </div>

          <!-- Email input -->
          <div class="mb-3">
            <input type="email" id="email" class="form-control" placeholder="Email Address" name="email" required />
          </div>

          <!-- Password input -->
          <div class="mb-3">
            <input type="password" id="password" class="form-control" placeholder="Password" name="password" required />
          </div>

          <!-- Confirm Password -->
          <div class="mb-3">
            <input type="password" id="confirm-password" class="form-control" placeholder="Confirm Password"
              name="password2" required />
          </div>

          <!-- Submit button -->
          <button type="submit" class="btn btn-block w-100 mb-3">Register</button>

          <!-- Login link -->
          <p class="text-muted mt-3 mb-0">Already have an account? <a href="/login" class="fw-bold">Login here</a></p>
        </form>
      </div>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
