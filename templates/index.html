    <!-- Main Content -->
    
    <main>
    
      <div class="container mt-5">
        <div class="row justify-content-center">
          <div class="col-md-8 col-lg-6">
            <div class="card shadow-lg rounded-lg">
              <div class="card-body">
                <h1 class="text-center text-primary mb-4">Travel Itinerary Generator</h1>

                <!-- Form -->
                <form action="/" method="POST">
                  <div class="mb-3">
                    <label for="source" class="form-label">
                      <i class="fa-solid fa-location-arrow"></i> From:
                    </label>
                    <input
                      type="text"
                      class="form-control"
                      name="source"
                      id="source"
                      placeholder="Enter your boarding point (e.g., City, State, Country)"
                      required
                    />
                  </div>

                  <div class="mb-3">
                    <label for="destination" class="form-label">
                      <i class="fa-solid fa-map-marker-alt"></i> To:
                    </label>
                    <input
                      type="text"
                      class="form-control"
                      name="destination"
                      id="destination"
                      placeholder="Enter your destination"
                      required
                    />
                  </div>


                  <div class="mb-3">
                    <label for="budget" class="form-label">
                      <i class="fa-solid fa-wallet"></i> Budget (in INR):
                    </label>
                    <input
                      type="number"
                      class="form-control"
                      name="budget"
                      id="budget"
                      placeholder="Enter your travel budget"
                      required
                    />
                  </div>

                  
                  
                  <div class="row">
                    <div class="col-md-6 mb-3">
                      <label for="date" class="form-label">
                        <i class="fa-solid fa-calendar-day"></i> Travel Date:
                      </label>
                      <input
                        type="date"
                        class="form-control"
                        name="date"
                        id="date"
                        required
                      />
                    </div>

                    <div class="col-md-6 mb-3">
                      <label for="return" class="form-label">
                        <i class="fa-solid fa-calendar-alt"></i> Return Date:
                      </label>
                      <input
                        type="date"
                        class="form-control"
                        name="return"
                        id="return"
                        required
                      />
                    </div>
                  </div>

                  <button type="submit" class="btn btn-primary w-100 mt-3">Generate Itinerary</button>
                </form>
        
          <div  class="container d-flex justify-content-center align-items-center">
            <div class="text-center">
              <img id="loading"  style="display: none;" src="{{url_for('static',filename='loading.gif')}}" alt="Loading..." />
            </div>
          </div>
 
      </form>
    </main>

    <!-- 
    This script sets a timeout function to remove all elements with the class "alert" after a certain duration. 
    It first sets the opacity of the elements to 0 to initiate the transition, and then removes the elements after the transition duration. 
    The delay for the transition duration can be adjusted by changing the value of the second setTimeout function. 
    -->
     <!-- Scripts -->
     <script
     async
     src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
     integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
     crossorigin="anonymous"
   ></script>

   <script>
     setTimeout(function () {
       const alerts = document.querySelectorAll(".alert");
       alerts.forEach(function (alert) {
         alert.style.opacity = 0;
       });

       setTimeout(function () {
         alerts.forEach(function (alert) {
           alert.style.display = "none";
         });
       }, 1000);
     }, 5000);

     document.querySelector('form').addEventListener('submit', function() {
       document.getElementById('loading').style.display = 'block';
     });
   </script>
